// this bit of complexity is to pull down the main build script from the alclabs maven repository
// and then apply it.
configurations { gradleScript }
repositories { mavenRepo url: 'http://repo.alcshare.com' }
dependencies { gradleScript group: 'com.alcshare', name: 'alclabs-gradle', ext: 'gradle', version: '1.16' }
apply from: configurations.gradleScript.resolve().iterator().next()

info {
  name = 'TrendExport'
  description = 'Periodically copies trend data into an external database'
  version = '1.0 Public Beta' //+ new Date().format('yyyy/MM/dd kk:mm:ss')
  vendor = 'ALC Labs'
}

dependencies {
   compile 'org.json:json:20090211'
   providedCompile 'com.controlj.green:addonsupport-api-addon:1.1.+'
   providedCompile 'com.controlj.green:directaccess-api-addon:1.1.+'
   providedCompile 'com.controlj.green:webaccess-api-addon:1.1.+'
   providedCompile 'com.controlj.green:xdatabase-api-addon:1.1.+'
   providedCompile 'javax.servlet:servlet-api:2.5'
}